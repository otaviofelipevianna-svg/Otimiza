<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otimiza CRM</title>
    
    <!-- 1. Tailwind CSS (Visual) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Babel (Para entender o código React no navegador) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>

    <!-- 4. Seu Aplicativo -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.2.0';
        import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
        import { 
            LayoutDashboard, Users, ShoppingBag, CreditCard, Wallet, 
            Plus, Trash2, Edit2, TrendingUp, CheckCircle, Clock, 
            MessageCircle, Play, Download, Upload, Save, Settings, LogOut, Lock, User, UserPlus, XCircle
        } from 'https://esm.sh/lucide-react@0.292.0';

        // --- Componentes Visuais ---
        const Card = ({ title, value, subtext, icon: Icon, trend }) => (
            <div className="bg-white p-6 rounded-xl border border-gray-100 shadow-sm hover:shadow-md transition-shadow">
                <div className="flex justify-between items-start">
                    <div>
                        <p className="text-gray-500 text-sm font-medium uppercase tracking-wider">{title}</p>
                        <h3 className="text-2xl font-bold mt-2 text-gray-900">{value}</h3>
                        {subtext && <p className={`text-sm mt-1 ${trend === 'up' ? 'text-green-600' : trend === 'down' ? 'text-red-600' : 'text-gray-400'}`}>{subtext}</p>}
                    </div>
                    <div className={`p-3 rounded-lg ${trend === 'up' ? 'bg-green-50 text-green-600' : trend === 'down' ? 'bg-red-50 text-red-600' : 'bg-black text-white'}`}>
                        <Icon size={24} />
                    </div>
                </div>
            </div>
        );

        const Button = ({ children, onClick, variant = 'primary', className = '' }) => {
            const baseStyle = "px-4 py-2 rounded-lg font-medium transition-colors flex items-center justify-center gap-2";
            const variants = {
                primary: "bg-black text-white hover:bg-gray-800",
                secondary: "bg-gray-100 text-gray-700 hover:bg-gray-200",
                danger: "bg-red-50 text-red-600 hover:bg-red-100",
                outline: "border border-gray-300 text-gray-700 hover:bg-gray-50"
            };
            return (
                <button onClick={onClick} className={`${baseStyle} ${variants[variant]} ${className}`}>
                    {children}
                </button>
            );
        };

        const Modal = ({ isOpen, onClose, title, children }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-2xl w-full max-w-lg shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200">
                        <div className="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                            <h2 className="text-xl font-bold text-gray-900">{title}</h2>
                            <button onClick={onClose} className="text-gray-400 hover:text-red-500 transition-colors">✕</button>
                        </div>
                        <div className="p-6">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        const StatusBadge = ({ status }) => {
            const styles = {
                'Negociação': 'bg-gray-100 text-gray-600 border-gray-200',
                'Em Processo': 'bg-blue-50 text-blue-600 border-blue-100',
                'Concluído': 'bg-green-50 text-green-600 border-green-100'
            };
            
            const Icon = {
                'Negociação': MessageCircle,
                'Em Processo': Clock,
                'Concluído': CheckCircle
            }[status] || MessageCircle;

            return (
                <span className={`px-3 py-1 rounded-full text-xs font-semibold border flex items-center gap-1 w-fit ${styles[status] || styles['Negociação']}`}>
                    <Icon size={12} />
                    {status}
                </span>
            );
        };

        // --- APP PRINCIPAL ---
        function App() {
            // --- ESTADO DE AUTENTICAÇÃO ---
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [currentUser, setCurrentUser] = useState(null); // Usuário logado atualmente
            const [loginUser, setLoginUser] = useState('');
            const [loginPass, setLoginPass] = useState('');
            const [loginStatus, setLoginStatus] = useState({ msg: '', type: '' });

            // Lista de Usuários (com migração de dados antigos)
            const [users, setUsers] = useState(() => {
                const savedUsers = localStorage.getItem('otimiza_users');
                if (savedUsers) return JSON.parse(savedUsers);
                
                // Tenta migrar do sistema antigo de login único
                const oldAuth = localStorage.getItem('otimiza_auth');
                if (oldAuth) {
                    const oldCreds = JSON.parse(oldAuth);
                    return [{ id: 1, user: oldCreds.user, pass: oldCreds.pass }];
                }

                // Padrão se nada existir
                return [{ id: 1, user: 'Admin', pass: 'Admin' }];
            });

            // --- ESTADOS DO CRM ---
            const [activeTab, setActiveTab] = useState('dashboard');
            const [clients, setClients] = useState(() => JSON.parse(localStorage.getItem('otimiza_clients')) || []);
            const [purchases, setPurchases] = useState(() => JSON.parse(localStorage.getItem('otimiza_purchases')) || []);
            const [subscriptions, setSubscriptions] = useState(() => JSON.parse(localStorage.getItem('otimiza_subscriptions')) || []);
            const [withdrawals, setWithdrawals] = useState(() => JSON.parse(localStorage.getItem('otimiza_withdrawals')) || []);

            const fileInputRef = useRef(null);

            // --- EFEITOS DE PERSISTÊNCIA ---
            useEffect(() => localStorage.setItem('otimiza_users', JSON.stringify(users)), [users]);
            useEffect(() => localStorage.setItem('otimiza_clients', JSON.stringify(clients)), [clients]);
            useEffect(() => localStorage.setItem('otimiza_purchases', JSON.stringify(purchases)), [purchases]);
            useEffect(() => localStorage.setItem('otimiza_subscriptions', JSON.stringify(subscriptions)), [subscriptions]);
            useEffect(() => localStorage.setItem('otimiza_withdrawals', JSON.stringify(withdrawals)), [withdrawals]);

            // --- ESTADOS DE MODAIS ---
            const [isClientModalOpen, setIsClientModalOpen] = useState(false);
            const [isPurchaseModalOpen, setIsPurchaseModalOpen] = useState(false);
            const [isSubModalOpen, setIsSubModalOpen] = useState(false);
            const [isWithdrawalModalOpen, setIsWithdrawalModalOpen] = useState(false);
            const [editingId, setEditingId] = useState(null);

            // Estados para Formulários
            const initialClientState = { name: '', segment: '', works: '', charged: '', received: '', status: 'Negociação' };
            const initialPurchaseState = { item: '', price: '', installments: '1', category: 'Equipamento' };
            const initialSubState = { name: '', price: '' };
            const initialWithdrawalState = { name: '', amount: '', description: '' };
            
            // Estado para Novo Usuário
            const [newUserForm, setNewUserForm] = useState({ user: '', pass: '' });

            const [newClient, setNewClient] = useState(initialClientState);
            const [newPurchase, setNewPurchase] = useState(initialPurchaseState);
            const [newSub, setNewSub] = useState(initialSubState);
            const [newWithdrawal, setNewWithdrawal] = useState(initialWithdrawalState);

            const formatBRL = (value) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value || 0);

            const resetModals = () => {
                setEditingId(null);
                setNewClient(initialClientState);
                setNewPurchase(initialPurchaseState);
                setNewSub(initialSubState);
                setNewWithdrawal(initialWithdrawalState);
                setIsClientModalOpen(false);
                setIsPurchaseModalOpen(false);
                setIsSubModalOpen(false);
                setIsWithdrawalModalOpen(false);
            };

            // --- LÓGICA DE LOGIN ---
            const handleLogin = (e) => {
                e.preventDefault();
                // Procura se existe algum usuário com esse login e senha
                const foundUser = users.find(u => u.user.toLowerCase() === loginUser.toLowerCase() && u.pass === loginPass);
                
                if (foundUser) {
                    setLoginStatus({ msg: 'Acesso aceito', type: 'success' });
                    setTimeout(() => {
                        setIsAuthenticated(true);
                        setCurrentUser(foundUser);
                        setLoginStatus({ msg: '', type: '' });
                    }, 1000);
                } else {
                    setLoginStatus({ msg: 'Acesso Negado', type: 'error' });
                }
            };

            const handleLogout = () => {
                setIsAuthenticated(false);
                setCurrentUser(null);
                setLoginUser('');
                setLoginPass('');
            };

            // --- LÓGICA DE GERENCIAMENTO DE USUÁRIOS ---
            const handleAddUser = () => {
                if (!newUserForm.user || !newUserForm.pass) {
                    alert('Preencha usuário e senha.');
                    return;
                }
                // Verifica duplicidade
                if (users.some(u => u.user.toLowerCase() === newUserForm.user.toLowerCase())) {
                    alert('Este nome de usuário já existe.');
                    return;
                }
                setUsers([...users, { id: Date.now(), user: newUserForm.user, pass: newUserForm.pass }]);
                setNewUserForm({ user: '', pass: '' });
                alert('Usuário adicionado com sucesso!');
            };

            const handleDeleteUser = (id) => {
                if (users.length <= 1) {
                    alert('Você não pode excluir o último usuário do sistema.');
                    return;
                }
                if (confirm('Tem certeza que deseja remover este acesso?')) {
                    setUsers(users.filter(u => u.id !== id));
                }
            };

            // --- Handlers (CRUD) ---
            const handleSaveClient = () => {
                const payload = { ...newClient, charged: Number(newClient.charged), received: Number(newClient.received) };
                editingId ? setClients(clients.map(i => i.id === editingId ? { ...payload, id: editingId } : i)) : setClients([...clients, { ...payload, id: Date.now() }]);
                resetModals();
            };
            const handleSavePurchase = () => {
                const payload = { ...newPurchase, price: Number(newPurchase.price) };
                editingId ? setPurchases(purchases.map(i => i.id === editingId ? { ...payload, id: editingId } : i)) : setPurchases([...purchases, { ...payload, id: Date.now() }]);
                resetModals();
            };
            const handleSaveSub = () => {
                const payload = { ...newSub, price: Number(newSub.price) };
                editingId ? setSubscriptions(subscriptions.map(i => i.id === editingId ? { ...payload, id: editingId } : i)) : setSubscriptions([...subscriptions, { ...payload, id: Date.now() }]);
                resetModals();
            };
            const handleSaveWithdrawal = () => {
                const payload = { ...newWithdrawal, amount: Number(newWithdrawal.amount), date: newWithdrawal.date || new Date().toLocaleDateString() };
                editingId ? setWithdrawals(withdrawals.map(i => i.id === editingId ? { ...payload, id: editingId } : i)) : setWithdrawals([...withdrawals, { ...payload, id: Date.now() }]);
                resetModals();
            };
            const deleteItem = (listName, id) => {
                if(confirm('Tem certeza?')) {
                    if (listName === 'clients') setClients(clients.filter(i => i.id !== id));
                    if (listName === 'purchases') setPurchases(purchases.filter(i => i.id !== id));
                    if (listName === 'subscriptions') setSubscriptions(subscriptions.filter(i => i.id !== id));
                    if (listName === 'withdrawals') setWithdrawals(withdrawals.filter(i => i.id !== id));
                }
            };

            // --- BACKUP ---
            const handleBackup = () => {
                const data = { clients, purchases, subscriptions, withdrawals, users, backupDate: new Date().toISOString() };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a'); a.href = url; a.download = `otimiza_backup_${new Date().toLocaleDateString('pt-BR').replace(/\//g, '-')}.json`;
                document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
            };
            const handleImportFile = (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if(confirm('Isso substituirá TODOS os dados (incluindo usuários). Deseja continuar?')) {
                            if (data.clients) setClients(data.clients);
                            if (data.purchases) setPurchases(data.purchases);
                            if (data.subscriptions) setSubscriptions(data.subscriptions);
                            if (data.withdrawals) setWithdrawals(data.withdrawals);
                            if (data.users) setUsers(data.users);
                            alert('Backup restaurado! O sistema será recarregado.');
                            window.location.reload();
                        }
                    } catch (error) { alert('Arquivo inválido.'); }
                };
                reader.readAsText(file);
                event.target.value = null;
            };

            // Cálculos
            const totalReceived = clients.reduce((acc, c) => acc + (c.received || 0), 0);
            const totalExpenses = purchases.reduce((acc, i) => acc + (i.price || 0), 0) + 
                                  withdrawals.reduce((acc, i) => acc + (i.amount || 0), 0) +
                                  subscriptions.reduce((acc, i) => acc + (i.price || 0), 0);
            const netProfit = totalReceived - totalExpenses;

            // --- TELA DE LOGIN ---
            if (!isAuthenticated) {
                return (
                    <div className="min-h-screen bg-black flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl p-8 w-full max-w-md shadow-2xl fade-in text-center">
                            <div className="mb-6 flex justify-center">
                                <div className="p-3 bg-black rounded-full inline-block">
                                    <Lock className="text-white" size={32} />
                                </div>
                            </div>
                            <h2 className="text-2xl font-bold text-gray-900 mb-2">Área Restrita</h2>
                            <p className="text-gray-500 mb-6 text-sm">Insira suas credenciais para acessar.</p>
                            
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div className="text-left">
                                    <label className="block text-xs font-bold text-gray-600 uppercase mb-1">Login</label>
                                    <div className="relative">
                                        <User className="absolute left-3 top-3 text-gray-400" size={18} />
                                        <input 
                                            type="text" 
                                            value={loginUser}
                                            onChange={e => setLoginUser(e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg py-2.5 pl-10 pr-4 focus:ring-2 focus:ring-black focus:outline-none transition-all"
                                            placeholder="Digite seu usuário"
                                        />
                                    </div>
                                </div>
                                <div className="text-left">
                                    <label className="block text-xs font-bold text-gray-600 uppercase mb-1">Senha</label>
                                    <div className="relative">
                                        <Lock className="absolute left-3 top-3 text-gray-400" size={18} />
                                        <input 
                                            type="password" 
                                            value={loginPass}
                                            onChange={e => setLoginPass(e.target.value)}
                                            className="w-full border border-gray-300 rounded-lg py-2.5 pl-10 pr-4 focus:ring-2 focus:ring-black focus:outline-none transition-all"
                                            placeholder="Digite sua senha"
                                        />
                                    </div>
                                </div>

                                {loginStatus.msg && (
                                    <div className={`p-3 rounded-lg text-sm font-bold animate-pulse ${
                                        loginStatus.type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'
                                    }`}>
                                        {loginStatus.msg}
                                    </div>
                                )}

                                <button type="submit" className="w-full bg-black text-white py-3 rounded-lg font-bold hover:bg-gray-800 transition-colors shadow-lg mt-4">
                                    Entrar no Sistema
                                </button>
                            </form>
                            <p className="mt-8 text-xs text-gray-400">Otimiza CRM v1.3 - Multiuser</p>
                        </div>
                    </div>
                );
            }

            // --- TELA PRINCIPAL (DASHBOARD) ---
            return (
                <div className="flex h-screen bg-gray-50 text-gray-900 font-sans selection:bg-black selection:text-white fade-in">
                    <input type="file" ref={fileInputRef} onChange={handleImportFile} style={{ display: 'none' }} accept=".json" />

                    {/* Sidebar */}
                    <aside className="w-64 bg-black text-white flex flex-col shadow-2xl z-20 hidden md:flex">
                        <div className="p-6 border-b border-gray-800 flex flex-col items-center">
                            <div className="mb-2">
                                <img src="1.png" alt="Otimiza Logo" className="h-10 object-contain invert" onError={(e) => e.target.style.display='none'} />
                                <div className="text-2xl font-bold tracking-tighter flex items-center gap-1">
                                    Otimiza<Play className="fill-white" size={20}/>
                                </div>
                            </div>
                            <p className="text-xs text-gray-500 uppercase tracking-widest mt-1">Produtora de Vídeo</p>
                        </div>
                        
                        <nav className="flex-1 p-4 space-y-2">
                            {[
                                { id: 'dashboard', label: 'Dashboard', icon: LayoutDashboard },
                                { id: 'clients', label: 'Projetos / CRM', icon: Users },
                                { id: 'purchases', label: 'Compras', icon: ShoppingBag },
                                { id: 'subscriptions', label: 'Assinaturas', icon: CreditCard },
                                { id: 'team', label: 'Retiradas', icon: Wallet },
                                { id: 'settings', label: 'Configurações', icon: Settings },
                            ].map(item => (
                                <button
                                key={item.id}
                                onClick={() => setActiveTab(item.id)}
                                className={`w-full flex items-center gap-3 px-4 py-3 rounded-lg text-sm font-medium transition-all ${
                                    activeTab === item.id 
                                    ? 'bg-white text-black shadow-lg translate-x-1' 
                                    : 'text-gray-400 hover:text-white hover:bg-gray-900'
                                }`}
                                >
                                <item.icon size={18} />
                                {item.label}
                                </button>
                            ))}
                        </nav>
                        
                        <div className="p-4 border-t border-gray-800">
                             <button onClick={handleLogout} className="w-full flex items-center gap-2 px-3 py-2 text-xs text-red-300 hover:text-red-100 hover:bg-red-900/30 rounded transition-colors mb-2">
                                <LogOut size={14} /> Sair do Sistema
                             </button>
                             <div className="text-[10px] text-gray-600 text-center">Logado como: <b>{currentUser?.user}</b></div>
                        </div>
                    </aside>

                    {/* Mobile Nav */}
                    <div className="md:hidden fixed bottom-0 w-full bg-black text-white p-4 flex justify-around z-50">
                         {['dashboard', 'clients', 'purchases', 'settings'].map(id => {
                            const Icon = { dashboard: LayoutDashboard, clients: Users, purchases: ShoppingBag, settings: Settings }[id];
                            return (
                                <button key={id} onClick={() => setActiveTab(id)} className={activeTab === id ? 'text-white' : 'text-gray-500'}>
                                    <Icon size={24} />
                                </button>
                            );
                        })}
                    </div>

                    {/* Main Content */}
                    <main className="flex-1 overflow-auto pb-20 md:pb-0">
                        <header className="bg-white border-b border-gray-200 px-8 py-5 flex justify-between items-center sticky top-0 z-10 shadow-sm">
                            <h1 className="text-xl md:text-2xl font-bold text-gray-900 capitalize">
                                {activeTab === 'dashboard' ? 'Visão Geral' : 
                                 activeTab === 'settings' ? 'Configurações' : activeTab}
                            </h1>
                            <div className="flex items-center gap-3">
                                <span className="hidden md:inline text-sm font-medium text-gray-600">Olá, {currentUser?.user}</span>
                                <div className="h-8 w-8 bg-black rounded-full flex items-center justify-center text-white font-bold text-xs">
                                    {currentUser?.user.substring(0,2).toUpperCase()}
                                </div>
                            </div>
                        </header>

                        <div className="p-4 md:p-8 max-w-7xl mx-auto">
                            {/* DASHBOARD */}
                            {activeTab === 'dashboard' && (
                                <div className="space-y-6">
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                        <Card title="Faturamento" value={formatBRL(totalReceived)} icon={TrendingUp} trend="up" />
                                        <Card title="Despesas" value={formatBRL(totalExpenses)} icon={ShoppingBag} trend="down" />
                                        <Card title="Lucro" value={formatBRL(netProfit)} icon={Wallet} trend={netProfit >= 0 ? 'up' : 'down'} />
                                        <Card title="Assinaturas/Mês" value={formatBRL(subscriptions.reduce((acc, i) => acc + (i.price || 0), 0))} icon={CreditCard} />
                                    </div>
                                    <div className="bg-white p-6 rounded-xl border border-gray-100 shadow-sm">
                                        <h3 className="font-bold mb-4">Últimos Projetos</h3>
                                        {clients.length === 0 ? <p className="text-gray-400">Sem dados.</p> : (
                                            <div className="space-y-2">
                                                {clients.slice(-5).reverse().map(c => (
                                                    <div key={c.id} className="flex justify-between border-b pb-2">
                                                        <span>{c.name}</span>
                                                        <span className="font-bold text-green-600">{formatBRL(c.received)}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}

                            {/* SETTINGS (CONFIGURAÇÕES) */}
                            {activeTab === 'settings' && (
                                <div className="space-y-6 max-w-2xl mx-auto">
                                    
                                    {/* Gerenciamento de Usuários (NOVO) */}
                                    <div className="bg-white p-6 rounded-xl border border-gray-100 shadow-sm">
                                        <h3 className="font-bold text-lg mb-4 flex items-center gap-2">
                                            <Users size={20} className="text-black" /> Gerenciar Equipe (Acessos)
                                        </h3>
                                        <div className="space-y-4">
                                            {/* Formulário para adicionar */}
                                            <div className="flex flex-col sm:flex-row gap-2 items-end bg-gray-50 p-3 rounded-lg border border-gray-200">
                                                <div className="w-full">
                                                    <label className="text-xs font-bold text-gray-500 uppercase">Novo Usuário</label>
                                                    <input type="text" placeholder="Login" value={newUserForm.user} onChange={e => setNewUserForm({...newUserForm, user: e.target.value})} className="w-full border p-2 rounded text-sm mt-1" />
                                                </div>
                                                <div className="w-full">
                                                    <label className="text-xs font-bold text-gray-500 uppercase">Senha</label>
                                                    <input type="text" placeholder="Senha" value={newUserForm.pass} onChange={e => setNewUserForm({...newUserForm, pass: e.target.value})} className="w-full border p-2 rounded text-sm mt-1" />
                                                </div>
                                                <button onClick={handleAddUser} className="bg-black text-white p-2 rounded-lg hover:bg-gray-800 transition-colors w-full sm:w-auto flex justify-center">
                                                    <Plus size={20}/>
                                                </button>
                                            </div>

                                            {/* Lista de Usuários */}
                                            <div className="space-y-2">
                                                <p className="text-xs text-gray-500 font-bold uppercase mt-4 mb-2">Usuários Ativos</p>
                                                {users.map(u => (
                                                    <div key={u.id} className="flex justify-between items-center p-3 border border-gray-100 rounded-lg hover:bg-gray-50">
                                                        <div className="flex items-center gap-3">
                                                            <div className="h-8 w-8 bg-gray-200 rounded-full flex items-center justify-center text-gray-600 text-xs font-bold">
                                                                {u.user.substring(0,2).toUpperCase()}
                                                            </div>
                                                            <div>
                                                                <p className="font-bold text-sm text-gray-800">{u.user}</p>
                                                                <p className="text-[10px] text-gray-400">ID: {u.id}</p>
                                                            </div>
                                                        </div>
                                                        {users.length > 1 && (
                                                            <button onClick={() => handleDeleteUser(u.id)} className="text-gray-400 hover:text-red-500 transition-colors p-2" title="Remover Acesso">
                                                                <Trash2 size={16} />
                                                            </button>
                                                        )}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>

                                    {/* Gerenciamento de Dados */}
                                    <div className="bg-white p-6 rounded-xl border border-gray-100 shadow-sm">
                                        <h3 className="font-bold text-lg mb-4 flex items-center gap-2">
                                            <Save size={20} className="text-black" /> Dados & Backup
                                        </h3>
                                        <div className="flex flex-col sm:flex-row gap-4">
                                            <button onClick={handleBackup} className="flex-1 flex items-center justify-center gap-2 bg-gray-50 hover:bg-gray-100 text-gray-800 p-4 rounded-lg border border-gray-200 transition-colors">
                                                <Download size={20} />
                                                <div className="text-left">
                                                    <p className="font-bold text-sm">Exportar Backup</p>
                                                    <p className="text-[10px] text-gray-500">Salvar .json no PC</p>
                                                </div>
                                            </button>
                                            <button onClick={() => fileInputRef.current.click()} className="flex-1 flex items-center justify-center gap-2 bg-gray-50 hover:bg-gray-100 text-gray-800 p-4 rounded-lg border border-gray-200 transition-colors">
                                                <Upload size={20} />
                                                <div className="text-left">
                                                    <p className="font-bold text-sm">Importar Backup</p>
                                                    <p className="text-[10px] text-gray-500">Carregar arquivo .json</p>
                                                </div>
                                            </button>
                                        </div>
                                    </div>

                                    <div className="flex justify-center mt-8">
                                        <button onClick={handleLogout} className="text-red-500 text-sm hover:underline flex items-center gap-2">
                                            <LogOut size={16}/> Sair do Sistema
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* TABELAS CRUD (Igual anteriormente) */}
                            {activeTab === 'clients' && (
                                <div className="space-y-6">
                                    <div className="flex justify-end"><Button onClick={() => setIsClientModalOpen(true)}><Plus size={18}/> Novo</Button></div>
                                    <div className="grid gap-4">
                                        {clients.map(client => (
                                            <div key={client.id} className="bg-white p-4 rounded-xl shadow-sm border flex flex-col md:flex-row justify-between md:items-center gap-4">
                                                <div>
                                                    <h3 className="font-bold">{client.name}</h3>
                                                    <p className="text-xs text-gray-500">{client.segment}</p>
                                                    <div className="mt-2"><StatusBadge status={client.status}/></div>
                                                </div>
                                                <div className="text-right">
                                                    <p className="text-sm text-gray-500">Recebido</p>
                                                    <p className="font-bold text-green-600">{formatBRL(client.received)}</p>
                                                </div>
                                                <div className="flex gap-2 justify-end">
                                                    <button onClick={() => { setEditingId(client.id); setNewClient(client); setIsClientModalOpen(true); }} className="p-2 text-blue-500 bg-blue-50 rounded"><Edit2 size={16}/></button>
                                                    <button onClick={() => deleteItem('clients', client.id)} className="p-2 text-red-500 bg-red-50 rounded"><Trash2 size={16}/></button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {activeTab === 'purchases' && (
                                <div className="space-y-6">
                                    <div className="flex justify-end"><Button onClick={() => setIsPurchaseModalOpen(true)}><Plus size={18}/> Nova</Button></div>
                                    <div className="grid gap-4">
                                        {purchases.map(item => (
                                            <div key={item.id} className="bg-white p-4 rounded-xl shadow-sm border flex justify-between items-center">
                                                <div>
                                                    <h3 className="font-bold">{item.item}</h3>
                                                    <p className="text-xs bg-gray-100 w-fit px-2 py-1 rounded mt-1">{item.category}</p>
                                                </div>
                                                <div className="text-right">
                                                    <p className="font-bold text-red-600">-{formatBRL(item.price)}</p>
                                                    <div className="flex gap-2 justify-end mt-2">
                                                        <button onClick={() => { setEditingId(item.id); setNewPurchase(item); setIsPurchaseModalOpen(true); }} className="text-blue-500"><Edit2 size={16}/></button>
                                                        <button onClick={() => deleteItem('purchases', item.id)} className="text-red-500"><Trash2 size={16}/></button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {activeTab === 'subscriptions' && (
                                <div className="space-y-6">
                                    <div className="flex justify-between items-center bg-blue-50 p-4 rounded-lg text-blue-800">
                                        <span className="font-bold">Total Mensal: {formatBRL(subscriptions.reduce((acc, i) => acc + (i.price || 0), 0))}</span>
                                        <Button variant="primary" onClick={() => setIsSubModalOpen(true)}><Plus size={18}/></Button>
                                    </div>
                                    <div className="grid gap-4 grid-cols-1 md:grid-cols-2">
                                        {subscriptions.map(item => (
                                            <div key={item.id} className="bg-white p-4 rounded-xl shadow-sm border flex justify-between items-center">
                                                <h3 className="font-bold">{item.name}</h3>
                                                <div className="flex items-center gap-4">
                                                    <span className="font-bold text-red-600">-{formatBRL(item.price)}</span>
                                                    <button onClick={() => deleteItem('subscriptions', item.id)} className="text-red-500"><Trash2 size={16}/></button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {activeTab === 'team' && (
                                <div className="space-y-6">
                                    <div className="flex justify-end"><Button onClick={() => setIsWithdrawalModalOpen(true)}><Plus size={18}/> Nova</Button></div>
                                    <div className="grid gap-4">
                                        {withdrawals.map(item => (
                                            <div key={item.id} className="bg-white p-4 rounded-xl shadow-sm border flex justify-between items-center">
                                                <div>
                                                    <h3 className="font-bold">{item.name}</h3>
                                                    <p className="text-xs text-gray-500">{item.description}</p>
                                                </div>
                                                <div className="text-right">
                                                    <p className="font-bold text-red-600">-{formatBRL(item.amount)}</p>
                                                    <button onClick={() => deleteItem('withdrawals', item.id)} className="text-red-500 mt-1"><Trash2 size={16}/></button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* MODAIS (Manter o mesmo layout anterior) */}
                    <Modal isOpen={isClientModalOpen} onClose={resetModals} title="Projeto">
                        <div className="space-y-3">
                            <input className="w-full border p-2 rounded" placeholder="Nome" value={newClient.name} onChange={e => setNewClient({...newClient, name: e.target.value})} />
                            <input className="w-full border p-2 rounded" placeholder="Segmento" value={newClient.segment} onChange={e => setNewClient({...newClient, segment: e.target.value})} />
                            <div className="grid grid-cols-2 gap-2">
                                <input type="number" className="border p-2 rounded" placeholder="Cobrado (R$)" value={newClient.charged} onChange={e => setNewClient({...newClient, charged: e.target.value})} />
                                <input type="number" className="border p-2 rounded" placeholder="Recebido (R$)" value={newClient.received} onChange={e => setNewClient({...newClient, received: e.target.value})} />
                            </div>
                            <select className="w-full border p-2 rounded" value={newClient.status} onChange={e => setNewClient({...newClient, status: e.target.value})}>
                                <option>Negociação</option><option>Em Processo</option><option>Concluído</option>
                            </select>
                            <Button onClick={handleSaveClient} className="w-full justify-center mt-2">Salvar</Button>
                        </div>
                    </Modal>

                    <Modal isOpen={isPurchaseModalOpen} onClose={resetModals} title="Compra">
                         <div className="space-y-3">
                            <input className="w-full border p-2 rounded" placeholder="Item" value={newPurchase.item} onChange={e => setNewPurchase({...newPurchase, item: e.target.value})} />
                            <input type="number" className="w-full border p-2 rounded" placeholder="Preço (R$)" value={newPurchase.price} onChange={e => setNewPurchase({...newPurchase, price: e.target.value})} />
                            <select className="w-full border p-2 rounded" value={newPurchase.category} onChange={e => setNewPurchase({...newPurchase, category: e.target.value})}>
                                <option>Equipamento</option><option>Software</option><option>Outros</option>
                            </select>
                            <Button onClick={handleSavePurchase} className="w-full justify-center mt-2">Salvar</Button>
                        </div>
                    </Modal>
                    
                    <Modal isOpen={isSubModalOpen} onClose={resetModals} title="Assinatura">
                         <div className="space-y-3">
                            <input className="w-full border p-2 rounded" placeholder="Serviço" value={newSub.name} onChange={e => setNewSub({...newSub, name: e.target.value})} />
                            <input type="number" className="w-full border p-2 rounded" placeholder="Valor Mensal (R$)" value={newSub.price} onChange={e => setNewSub({...newSub, price: e.target.value})} />
                            <Button onClick={handleSaveSub} className="w-full justify-center mt-2">Salvar</Button>
                        </div>
                    </Modal>

                    <Modal isOpen={isWithdrawalModalOpen} onClose={resetModals} title="Retirada">
                         <div className="space-y-3">
                            <input className="w-full border p-2 rounded" placeholder="Nome" value={newWithdrawal.name} onChange={e => setNewWithdrawal({...newWithdrawal, name: e.target.value})} />
                            <input type="number" className="w-full border p-2 rounded" placeholder="Valor (R$)" value={newWithdrawal.amount} onChange={e => setNewWithdrawal({...newWithdrawal, amount: e.target.value})} />
                            <input className="w-full border p-2 rounded" placeholder="Descrição" value={newWithdrawal.description} onChange={e => setNewWithdrawal({...newWithdrawal, description: e.target.value})} />
                            <Button onClick={handleSaveWithdrawal} className="w-full justify-center mt-2">Salvar</Button>
                        </div>
                    </Modal>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
